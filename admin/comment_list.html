<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/template-web.js"></script>
  <!-- 分页插件 -->
  <script src="./libs/bootstrap/js/paginator.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>
      <div class="row text-center">
        <ul class="pagination pagination-sm">
          <li></li>
        </ul>
        <ul id="pagination" class="pagination-sm"></ul>
      </div>

    </div>
  </div>
  <script type="text/template" id="com_temp">
    {{each data item i}}
      <tr>
        <td>{{item.author}}</td>
        <td>{{item.content}}</td>
        <td>{{item.title}}</td>
        <td>{{item.date}}</td>
        <td>{{item.state}}</td>
        <td class="text-center">
          {{if item.state==='待审核'}}
            <a href="javascript:void(0);;" data-id="{{item.id}}" class="btn btn-success btn-xs btn-allow">通过</a>
          {{else if item.state==='已通过'}}
            <a href="javascript:void(0);;" data-id="{{item.id}}" class="btn btn-warning btn-xs btn-reject">拒绝</a>
          {{/if}}
            <a href="javascript:void(0);;" data-id="{{item.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
        </td>                  
      </tr>
    {{/each}}
  </script>
  <script src="./libs/http.js"></script>
  <script src="./js/comment_list.js"></script>
</body>

</html>
